<!DOCTYPE HTML>
<html lang="en">
   <head>
    <link rel="stylesheet" href="style.css" media="screen" />
       <title>Page title shown in window title</title>
       <meta charset="utf-8"/>
       <style>
         .Welcome {}
         #Menu {}
         #Delivery {}
        .myDiv {
         color: blue;
         background-color:powderblue;
      }
      .Ingredience_list{}

   </head>
   <body>
      <section class="Welcome">
        <header>
        Welcome to burger heaven
        </header>
        <img src="http://serendipitymommy.com/wp-content/uploads/2019/10/Cosy-Home.jpg";>
      </section>
     
    

    <nav> Menu items</nav>
    <main>

      <section id="Menu">
        <div class="wrapper">
            <div>
              <h2>
                California
              </h2>
              <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.Y5oRYJycTasb9E_6R2Q38gHaHa%26pid%3DApi&f=1" alt="Span" title="Another in-line element"> 
              <div>
                <h3>Ingredients</h3>
                <ul class="Ingredience_list">
                  <li>Pickles</li>
                </ul>
              </div>
            </div> 
            <div>
              <h2>
                Mc egg
              </h2>
              <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.WJn6QOszJgvB1yqXXYbxPgHaE1%26pid%3DApi&f=1" alt="Span" title="Another in-line element"> 
              <div>
                <h3>Ingredients</h3>
                <ul class="Ingredience_list">
                  <li>Egg</li>
                  <li>Tomato</li>
                </ul>
              </div>
            </div>
        </div>
       </section>
       <section id="Delivery">
         <h3>Delivery information:</h3>
        <form>
          <p>
            <label for="firstname">First</label><br>
            <input type="text" id="firstname" name="fn" required="required" placeholder="First name">
        </p>
        <p>
            <label for="lastname">Last</label><br>
            <input type="text" id="lastname" name="ln" placeholder="Last name">
        </p>
        <p>
          <label for="email">E-mail</label><br>
            <input type="email" id="email" name="em" required="required" placeholder="E-mail address">

            
        </p>
        <p>
          <label for="Street">Street</label><br>
          <input type="text" id="Street" name="st" required="required" placeholder="Street name">  
        </p>
        <p>
          <label for="House">House</label><br>
          <input type="number" id="House" name="hs" required="required" placeholder="House nr">  
        </p>
        <p>
          <label for="payment method">Payment method</label><be>
          <select id="payment method" name="rcp">
              <option>Head Office</option>
              <option>London Branch</option>
              <option>Philadelphia Branch</option>
              <option>Malm√∂ Branch</option>
              <option>Melbourne Branch</option>
          </select>
       </p>
       <p>Customer gender:</p>

      <div>
        <input type="radio" id="male" name="drone" value="huey">
        <label for="male">male</label>
      </div>

      <div>
        <input type="radio" id="woman" name="drone" value="dewey">
        <label for="woman">female</label>
      </div>

      <div>
        <input type="radio" id="other" name="drone" value="louie" autocomplete="off"
        checked>
        <label for="other">other</label>
      </div><br>
        </form>
    </section>
    <input type="submit" value="Send">
    </main>
    <hr>
    <footer>
       End notes
    </footer>
  </hr>
  </body>
</html>
